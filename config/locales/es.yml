              by_retired: '¡Se acabó la espera *{nombre_comprador}*! 🎉 {package_courier} nos avisó que tu pedido {package_reference} de {mi_empresa} ya está en la sucursal para ser retirado. Encuentra más información aquí: {enlace_seguimiento} ¡Disfruta tu producto! Este es un mensaje automático enviado desde Shipit, no lo contestes.'
