            base: Texto 1
            state:
              in_preparation: '¡Hola *{nombre_comprador}*! Estamos preparando tu pedido {package_reference} de {mi_empresa} y será despachado a través de {package_courier} 🚚. Tu número de seguimiento es el {enlace_seguimiento} y se activará cuando esté en ruta. Este es un mensaje automático enviado desde Shipit, no lo contestes.'
