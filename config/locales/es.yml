              by_retired: '<p>Hola {buyer_name},</p><br><p>Según la información del Courier, tu pedido ID {package_reference} se encuentra disponible en la sucursal para ser retirado.</p>'
              delivered: '<p>Hola {buyer_name},</p><br><p>Tu pedido ID {package_reference} ha sido entregado. Puedes encontrar más información aquí:</p>'
              failed: '<p>Hola {buyer_name},</p><br><p>Según la información entregada por el Courier, tu pedido ID {package_reference} no pudo ser entregado y su último estado es:</p>'
          two:
            base: Texto 2
            state:
              in_preparation: '<p>Este número se encuentra desactivado en este momento, pero se activará una vez que entreguemos el producto al Courier y ahí podrás rastrear tu pedido hasta que lo recibas.</p><br/><p>¡Saludos!</p>'
              in_route: '<p>Para cualquier consulta o gestión, contáctate con la tienda.</p><br/><p>¡Saludos!</p>'
              by_retired: '<p>Recuerda que sólo tú puedes retirar el pedido y debes ir con tu Documento de Identidad.</p><br/><p>¡Saludos!</p>'
              delivered: '<p>Para cualquier consulta o gestión, contáctate con la tienda.</p><br/><p>¡Saludos!</p>'
              failed: '<p>Para cualquier consulta o gestión, contáctate con la tienda.</p><br/><p>¡Saludos!</p>'
          three:
            base: Texto 3
            state:
              in_preparation: ''
              in_route: '<p><strong>Importante:</strong>Para cualquier consulta o gestión, revisa nuestra página seguimiento.shipit.cl o contáctate con nosotros llenando el siguiente <a href="https://shipitcl.zendesk.com/hc/es-419/requests/new"><strong>formulario</strong></a></p><br/>'
              by_retired: '<p><strong>Importante:</strong>Te recordamos que tienes 5 días hábiles para retirar tu producto y que debes ir con tu documento de Identificación.</p><br/><p>Si necesitas que un tercero retire por ti, tienes dos opciones:</p><ol><li>Retirar en sucursal con un poder simple y su documento de identidad</li><li>Llenando el siguiente <a href="https://shipitcl.zendesk.com/hc/es-419/requests/new"><strong>formulario</strong></a> indicando el número de seguimiento de tu pedido y los datos de la persona. Esta gestión podría tomar hasta 2 días hábiles por los tiempos de respuesta del Courier.</li></ol><br/>'
              delivered: '<p><strong>Importante:</strong>En caso que hayas recibido tu pedido y tenga señales de daño por transporte tienes 24 horas para llenar el <a href="https://shipitcl.zendesk.com/hc/es-419/requests/new"><strong>formulario para reembolso</strong></a>. Para realizar la devolución de un producto dañado o con merma necesitarás el número de seguimiento, una foto del empaque dañado y una foto del producto recibido.</p>'
              failed: '<p><strong>Importante:</strong>Si aún no nos hemos contactado contigo sobre este pedido ingresa en <a href="https://shipitcl.zendesk.com/hc/es-419/requests/new"><strong>este enlace</strong></a> para que podamos gestionar la solución lo antes posible.</p><br/><p>¡Saludos!</p>'
