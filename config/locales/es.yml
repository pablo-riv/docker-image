          title: Texto Título
          one:
            base: Texto 1
            state:
              in_preparation: '<p>Hola {buyer_name},</p><br><p>Hemos comenzado a preparar tu pedido y este debería ser despachado a través de {package_courier}. A continuación te entregamos el número de seguimiento para que puedas saber el estado de tu pedido:</p>'
